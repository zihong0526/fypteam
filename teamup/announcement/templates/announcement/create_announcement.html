{% extends "blog/base.html" %}
{% load bootstrap4 %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="content-section">
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Create Announcement</legend>
              {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Create Announcement</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
